<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Page responsive!</title>
</head>
<body>


    <div class="header">

        <nav class="navbar navbar-expand-md navbar-dark bg">
            <!-- Logo -->
            <img src="logo.jpeg" alt="" srcset="" class="logo">
          
            <!-- Boutton responsivitÃ© -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Liens du navbar-->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Populaire</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Genre</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#myModal">
                        Recherche
                      </button>
                </li>  
              </ul>
            </div>
          </nav>
          
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

    </div>



            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <form action="" method="post">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                        
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5>Faites votre recherche</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <input type="text" class="form-control" placeholder="Qu'est-ce que vous recherchez" id="query">
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <input type="submit" value="Cherchez" class="form-control btn-outline-primary" id="inputValue">
                                    <input type="submit" value="Annulez" class="form-control btn-outline-danger" data-dismiss="modal">
                                </div>

                            </div>
                        </div>
                </form>
            </div>



    <div class="card-group d-flex flex-wrap" id="ecran">
    </div>

 
      <script src="js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      
</body>

</html>
